<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // with adalah mengakses properti object tanpa menyebutkan object nya

       const person = {
            firstName : "tengku",
            MiddleName : "rizki",
            LastName : "dinelvi"
        }

        with (person) {
            console.log(firstName);
            console.log(MiddleName);
            console.log(LastName);
        }
    </script>
</body>
</html>
