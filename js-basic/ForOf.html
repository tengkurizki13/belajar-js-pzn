<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        
        // array

        const person2 = ['tengku','dinelvi','pratama']

        for (const property2 of person2) {
            document.writeln(`<p> ${property2} </p>`)
        }


            // string

            const cerakter = "aku adalah";

            for (const property of cerakter) {
                document.writeln(`<p> ${property} </p>`)
            }
    </script>
</body>
</html>
