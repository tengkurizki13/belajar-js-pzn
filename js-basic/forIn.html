<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // object
        const person = {
            firstName : "tengku",
            MiddleName : "rizki",
            LastName : "dinelvi"
        }

        for (const property in person) {
            document.writeln(`<p> ${property} </p>`)
            // document.writeln(`<p> ${person[property]} </p>`)
        }

        // array

        const person2 = ['tengku','dinelvi','pratama']

        for (const property2 in person2) {
            // document.writeln(`<p> ${property2} </p>`)
            document.writeln(`<p> ${person2[property2]} </p>`)
        }
    </script>
</body>
</html>
