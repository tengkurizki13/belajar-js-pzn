<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function sayHello(name){
            console.log(name);
        }

        let say = sayHello;

        sayHello('tengku');
        say('rizki');

        function giveName(callback) {
            callback("pratama")
        }

        giveName(say);
        giveName(sayHello);
    </script>
</body>
