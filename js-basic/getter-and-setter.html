<html lang="en">

<body>
    <script>

// get
        const person = {
            fistName : "tengku",
            lastName : "rizki",
            get fullName(){
                return `${this.fistName} ${this.lastName} `
            },
            set fullName(value){
                const array = value.split(" ");
                this.fistName = array[0];
                this.lastName = array[1];
            }
        }

       person.fullName = "dinelvi pratama";

       console.log(person.fullName);

    </script>
</body>
