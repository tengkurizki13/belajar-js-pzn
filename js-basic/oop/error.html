    <script>

        class math{
            static sum(...numbers){
                if (numbers.length === 0) {
                    throw new Error("total parametyer harus lebih dari minimal 1")
                }
                let total = 0;
                for(const number of numbers){
                    total += number;
                }
                return total;
            }

        }
