<body>
    <script>

       

        class Employee{

            saybye(name){
                console.log(`hello${name} my name employee is${this.name}`);

            }
        }

        class Manager extends Employee{

            saybye(name){
               console.log(`hello${name} my name manager is${this.name}`);

}
}
        
const rizki = new Employee();
rizki.name = "tengku";
rizki.saybye("dinelvi");

const budi = new Manager();
budi.name = "budi";
budi.saybye("jenggot");

console.log(rizki);
console.log(budi);


    </script>
