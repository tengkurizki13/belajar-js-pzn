<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        class math{
            static sum(...numbers){
                if (numbers.length === 0) {
                    throw new Error("total parametyer harus lebih dari minimal 1")
                }
                let total = 0;
                for(const number of numbers){
                    total += number;
                }
                return total;
            }

        }

        try {
            console.log(math.sum());
            console.log("try");
        } catch (error) {
            console.log(`errrrrrrror ${error.message}`);
        }finally{
            console.log("finaally");
        }

        console.log("try");


        class Counter{
            #counter = 0;

            next(){
                try{
                    return this.#counter;
                }finally{
                    this.#counter++
                }
            }
        }

        const sum = new Counter();

        console.log(sum.next());
        console.log(sum.next());
        console.log(sum.next());
        console.log(sum.next());

    </script>
</body>
</html>
