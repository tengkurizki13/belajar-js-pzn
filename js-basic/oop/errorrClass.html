<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>

        class ValidationError extends Error{

            constructor(message,field){
                super(message);
                this.field = field;
            }
        }



        class math{
            static sum(...numbers){
                if (numbers.length === 0) {
                    throw new ValidationError("total parametyer harus lebih dari minimal 1","numbers")
                }
                let total = 0;
                for(const number of numbers){
                    total += number;
                }
                return total;
            }

        }

        try {
            console.log(math.sum());
            console.log("try");
        } catch (error) {
            if(error instanceof ValidationError){
                console.log(`terjadi errror di field ${error.field} dengan eroor ${error.message}`);
            }else{
            console.log(`errrrrrrror ${error.message}`);
            }
        }finally{
            console.log(this.field);
        }



    </script>
</body>
</html>
