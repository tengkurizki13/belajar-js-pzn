<body>
    

    <script>

        // dia akan mengambil data yang truty jika tidak ada maka di akan mengamnbil data yang kanan
        
        // OR mengambil yang truty
        console.log("" || 0);
        console.log("hello" || 0);
        console.log("ada" || 1);


        // AND mengambil yang truty
        console.log("" && 0);
        console.log("hello" && 0);
        console.log("ada" && 1);
    </script>
</body>
