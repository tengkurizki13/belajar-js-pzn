<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register</h1>
    <form >
        <label for="username">username
            <input type="text" id="username" name="username">
        </label>
        <label for="name">NAme:
            <input type="text" id="name" name="name">
        </label>

        <label for="profile">NAme:
            <input type="file" id="profile" name="profile">
        </label>


        <input type="button" id="register" value="register">
    </form>
    <h1 id="response"></h1>
    <script>
        function doLogin(){
            const ajax =new XMLHttpRequest();
            ajax.open("POST","https://hookb.in/03GY9Z1pJLc3Mkp3KoOM");
            ajax.onload = function(){
                const response = document.getElementById("response");
                response.innerText = ajax.responseText
            }

            const form = new FormData();
            form.append("username",document.getElementById("username").value);
            form.append("name",document.getElementById("name").value);

            const files = document.getElementById("profile").files;
            const firstFile = files.item(0);
            form.append("profile",firstFile);
            
            ajax.send(form);
        }

        document.getElementById('register').onclick = doLogin;
    </script>
</body>
</html>
