<body>

    <table>
        <tbody>
            <tr>
                <td>Id :</td>
                <td id="id"></td>

            <tr>
                <td>Name</td>
                <td id="name"></td>

            <tr>
                <td>Price</td>
                <td id="price"></td>
            </tr>
        </tbody>
    </table>
    <script>

        function getProduct(product)
        {
         return  new Promise((resolve, reject) => {
           
           const ajax = new XMLHttpRequest();
         
           ajax.open("GET",`api/${product}.json`);
           ajax.addEventListener("load", function(){
               
               if (ajax.status === 200) {
                  resolve(ajax.responseText)
               }else{
                 reject(`error get product hha ${ajax.status}`)
               }
   
           })
           ajax.send();
           })
        }

    //   const promise = Promise.all([
    //   getProduct("product"),
    //    getProduct("product2"),
    //    getProduct("product3")
    //   ]);

    const promise = Promise.any([
      getProduct("product"),
       getProduct("product2"),
       getProduct("product3")
      ]);

      promise
      .then(function(products){
        console.log(products);
      })
        
    </script>
</body>
