<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table>
        <tbody>
            <tr>
                <td>Id :</td>
                <td id="id"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td id="name"></td>
            </tr>
            <tr>
                <td>Price</td>
                <td id="price"></td>
            </tr>
        </tbody>
    </table>
    <script>

        function getProduct(product)
        {
         return  new Promise((resolve, reject) => {
           
           const ajax = new XMLHttpRequest();
         
           ajax.open("GET",`api/${product}.json`);
           ajax.addEventListener("load", function(){
               
               if (ajax.status === 200) {
                  resolve(ajax.responseText)
               }else{
                 reject(`error get product hha ${ajax.status}`)
               }
   
           })
           ajax.send();
           })
        }

       getProduct("product")
        .then((response) => JSON.parse(response))
        .then(function(json){
            document.getElementById("id").textContent = json.id;
            document.getElementById("name").textContent = json.name;
            document.getElementById("price").textContent = json.price;
        })
        .catch(function(error){
            document.getElementById("id").textContent = error;
            document.getElementById("name").textContent = error;
            document.getElementById("price").textContent = error;
        })
        .finally(() => console.log("finaallly"))
    </script>
</body>
</html>
